<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shoping Mart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f8f9fa; /* Light background */
    color: #333; /* Dark text */
  }
  .order-container {
    max-width: 800px;
    margin: auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .order-header {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .order-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .order-item img {
    width: 100px;
    height: 100px;
    margin-right: 20px;
    border-radius: 5px;
  }
  .order-item-details {
    flex: 1;
  }
  .order-item-details h3 {
    margin: 0;
    font-size: 16px;
    font-weight: bold;
  }
  .order-item-details p {
    margin: 5px 0;
    font-size: 14px;
  }
  .order-item-details .price {
    font-size: 18px;
    font-weight: bold;
    color: #28a745; /* Green color for price */
  }
  .order-summary {
    margin-top: 30px;
    padding: 20px;
    background-color: #f8f9fa; 
    border-radius: 5px;
  }
  .order-summary h2 {
    font-size: 20px;
    margin-bottom: 20px;
  }
  .order-summary table {
    width: 100%;
    margin-bottom: 20px;
  }
  .order-summary table td {
    padding: 10px 0;
    font-size: 16px;
  }
  .order-summary table td:last-child {
    text-align: right;
    font-weight: bold;
  }
  .order-summary .total-note {
    font-size: 14px;
    color: #666;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="order-container">
  <div class="order-header">
    Shoping Cart
  </div>

  <div class="order-item">
    <img src="C:\Users\karth\Downloads\puma.jpg" alt="Nike Phantom Luna 2 Elite FG">
    <div class="order-item-details">
      <h3>Puma T shirt</h3>
      <p>Qty 1</p>
      <p>Size S</p>
      <p class="price">$ 230.00</p>
    </div>
  </div>

  <div class="order-item">
    <img src="C:\Users\karth\Downloads\adidas.jpg" alt="Nike Phantom Luna 2 Elite FG">
    <div class="order-item-details">
      <h3>Adidas T shirt</h3>
      <p>Qty 1</p>
      <p>Size M</p>
      <p class="price">$ 830.00</p>
    </div>
  </div>

  <div class="order-item">
    <img src="C:\Users\karth\Downloads\nike.webp" alt="Nike Phantom GX 2 Academy">
    <div class="order-item-details">
      <h3>Nike Phantom T shirt</h3>
      <p>Qty 1</p>
      <p>Size UK 10</p>
      <p class="price">$ 485.00</p>
    </div>
  </div>
  <div class="order-summary">
    <h2>Order Summary</h2>
    <table>
      <tr>
        <td>Subtotal</td>
        <td>$1545.00</td>
      </tr>
      <tr>
        <td>Delivery/Shipping</td>
        <td>$250.00</td>
      </tr>
      <tr>
        <td><strong>Total</strong></td>
        <td><strong>$1795.00</strong></td>
      </tr>
    </table>
    <p class="total-note">The total reflects the price of your order, including all duties and taxes.</p>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
